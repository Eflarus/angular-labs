<div class="image-cards">
  <mat-card class="image-card" *ngFor="let item of cardsData">
    <mat-card-header>
      <img
        alt="avatar"
        mat-card-avatar
        class="example-header-image"
        src="{{ item.avatarUrl }}"
      />
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ item.imgUrl }}" alt="{{ item.imgAlt }}" />
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
