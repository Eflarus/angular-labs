<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">


    <mat-form-field>
      <mat-label>Title</mat-label>
      <input [ngModel]="note.title" matInput name="title" placeholder="Note Title" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Note</mat-label>
      <textarea [ngModel]="note.content" matInput name="content" placeholder="Wright your thoughts here" required></textarea>
    </mat-form-field>

    <div class="button-row">
      <button color="primary" mat-raised-button [disabled]="!noteForm.valid">Save</button>
      <button mat-stroked-button (click)="cancel()">Cancel</button>
    </div>

  </form>


</div>
